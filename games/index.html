<!DOCTYPE html>
<html>

<head>
  <title>EGU</title>
  <link rel="stylesheet" type="text/css" href="/common/styles.css">
  <script type="text/javascript" src="/common/common.js"></script>
</head>

<body>
  <egu-main>
    <section id="games">
      <h2>Games</h2>
      <div class="egu-card-container">

      </div>
    </section>
  </egu-main>

  <script>
    fetch('games.json')
      .then(response => response.json())
      .then(games => {
        const container = document.querySelector('.egu-card-container');
        container.innerHTML = ''; // Clear the container

        for (const thegame in games) {
          const game = games[thegame];
          const card = document.createElement('egu-card');
          card.setAttribute('href', game.url);
          card.classList.add('egu-card');
          card.setAttribute('img-src', `${game.image}`);
          card.setAttribute('name', game.name);

          const title = document.createElement('h3');
          title.textContent = game.name;

          card.appendChild(title);
          container.appendChild(card);

          console.log(game.name);
        }
      })
      .catch(error => {
        console.error('Error fetching games:', error);
      });
  </script>
</body>

</html>
